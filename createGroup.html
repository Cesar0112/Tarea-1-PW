<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insertar Grupo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="validate.js" method="post" id="form">
      <table border="1">
        <caption>
          Introduzca los datos del grupo en el siguiente formulario:
        </caption>
        <tr>
          <th colspan="2">Datos del grupo</th>
        </tr>
        <tr>
          <td><label for="numero">Número:</label></td>
          <td><input required type="number" min="1" name="input_num" id="numero" /></td>
        </tr>
        <tr>
            <td><label for="combo_annos">Año:</label></td>
            <td>
                <select name="annos" id="combo_annos">
                    <option value="1">Primero</option>
                    <option value="2">Segundo</option>
                    <option value="3">Tercero</option>
                    <option value="4">Cuarto</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Enviar" class="buttons"/></td>
            <td><input type="reset" value="Borrar" class="buttons"/></td>
          </tr>
      </table>
    </form>
  </body>
</html>
